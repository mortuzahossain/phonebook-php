<!DOCTYPE html>
<html>
<head>
	<title>Online Phone Book</title>
	<link rel="stylesheet" type="text/css" href="dist/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Header Area -->
	<div class="container text-center">
		<div class="row">
			<div class="header col-md-12">
				<a href="index.html"><h1>Online Phone Book</h1></a>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="head_page col-md-12">
				<h2>Details of : Md Mortuza Hossain</h2>
			</div>
		</div>
	</div>

	<!-- User Image -->
	<div class="container user-image">
		<div class="row">
			<img class="img-user-details" src="img/userimg.png">
		</div>
	</div>

	<div class="container">
		<div class="row">
			<form action="" method="post" class="col-md-12" enctype="multipart/form-data">
				<div class="sigle-input col-md-12">
					<label class="col-md-3">Name: </label>
					<input class="col-md-8" type="text" name="name" placeholder="Md Mortuza Hossain" value="">
				</div>
				<div class="sigle-input col-md-12">
					<label class="col-md-3">Phone No: </label>
					<input class="col-md-8" type="text" name="phone" placeholder="01719200957" value="">
				</div>
				<div class="sigle-input col-md-12">
					<label class="col-md-3">Email: </label>
					<input class="col-md-8" type="email" name="email" placeholder="demo@gmail.com" value="">
				</div>
				<div class="sigle-input col-md-12">
					<label class="col-md-3">Address: </label>
					<input class="col-md-8" type="text" name="address" placeholder="Dhaka , Bangladesh" value="">
				</div>
				<div class="sigle-input col-md-12">
					<label class="col-md-3">Image: </label>
					<input type="file" name="file" class="col-md-8">
				</div>
				<div class="sigle-input col-md-12 text-center submit-data">
					<input class="col-md-2" type="submit" name="update" value="Update">
					<input class="col-md-2" type="reset" name="reset" value="Reset">
					<input class="col-md-2" type="submit" name="delete" value="Delete">
				</div>
			</form>
		</div>
	</div>

	<p class='text-center bg-danger'>Error</p>

	<!-- Footer Part -->
	<div class="container text-center "> <!--  fixed-bottom -->
		<dir class="row">
			<dir class="col-md-12 footer">
				<p class="col-md-12">Application Developed By <a href="http://www.facebook.com/mdmortuza.hossain/">Md Mortuza Hossain</a></p>
			</dir>
		</dir>
	</div>
	
	<div class="fixedicon">
        <a href="http://www.facebook.com/mdmortuza.hossain/"><img src="img/fb.png" alt="Facebook"/></a>
    </div>
	

	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/scrolltop.js"></script>
	<script src="dist/bootstrap/bootstrap.min.js"></script>
</body>
</html>
